schemaVersion: 2.2.0
metadata:
  name: python
  projectType: python
  language: python
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: python
  registryUrl: "https://registry.devfile.io"
components:
  - name: new-build
    image:
      imageName: python-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: new-deploy
    kubernetes:
      uri: new-deploy.yaml
commands:
  - id: build-image
    apply:
      component: new-build
  - id: deployk8s
    apply:
      component: new-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true